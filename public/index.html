<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Sunrise Sunset times</title>
</head>
<body>
    <h1>Get Sunrise and Sunset times for a specific city</h1>
    <form method="get" action="/cities">
        <input type="text" name="city" placeholder="Insert city name">
        <input type="text" name="code" placeholder="Insert city code">
        <input type="submit" value="Submit">
    </form>
</body>
<script src="javascripts/APIServer.js"></script>
</html>
